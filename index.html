<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WhatsApp Multi-Sticker Sender</title>
<style>
  body {
    background: #1b1b1b;
    font-family: Arial, sans-serif;
    color: white;
    min-height: 100vh;
    margin: 0;
  }
  h2 {
    text-align: center;
    margin-top: 30px;
    text-shadow: 2px 2px 8px #000;
  }
  #sendForm {
    background: rgba(0,0,0,0.7);
    padding: 24px 18px;
    width: 350px;
    margin: 32px auto;
    border-radius: 12px;
    box-shadow: 0 2px 8px #222;
    font-size: 1.04em;
  }
  label, input, textarea, button {
    color: white;
  }
  input, textarea {
    width: 94%;
    padding: 6px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: none;
    background: rgba(0,0,0,0.3);
    font-size: 1em;
  }
  button {
    margin: 10px 2px 2px 0;
    padding: 8px 16px;
    font-size: 1em;
    border-radius: 4px;
    border: none;
    background: #333;
    color: white;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }
  #log {
    margin-top: 30px;
    background: rgba(0,0,0,0.7);
    padding: 15px;
    border-radius: 8px;
    width: 350px;
    margin-left: auto;
    margin-right: auto;
    font-size: 1em;
    word-break: break-word;
  }
</style>
</head>
<body>
  <h2>WhatsApp Multi-Sticker Sender</h2>
  <form id="sendForm">
    <label>Targets (numbers/groups, comma separated):</label><br/>
    <input type="text" id="targets" placeholder="e.g. 919876543210,1234567890-123@g.us" required /><br/>
    <label>Sticker URLs (comma separated, .webp):</label><br/>
    <textarea id="stickerUrls" rows="4" cols="50" placeholder="https://example.com/sticker1.webp,https://example.com/sticker2.webp" required></textarea><br/>
    <label>Message Delay (seconds):</label><br/>
    <input type="number" id="delay" min="1" value="1" required /><br/>
    <button type="button" id="startBtn">Start Sending Stickers</button>
    <button type="button" id="stopBtn" disabled>Stop Sending</button>
  </form>
  <pre id="log"></pre>
  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const log = document.getElementById('log');
    let sending = false;
    startBtn.addEventListener("click", async () => {
      if (sending) return;
      sending = true; startBtn.disabled = true; stopBtn.disabled = false;
      const targetsString = document.getElementById("targets").value;
      const stickerUrlsString = document.getElementById("stickerUrls").value;
      const delay = parseInt(document.getElementById("delay").value);
      const targets = targetsString.split(",").map(t => t.trim()).filter(Boolean);
      const stickerUrls = stickerUrlsString.split(",").map(s => s.trim()).filter(s => s.endsWith(".webp"));
      if (targets.length === 0) { log.textContent = "Please enter at least one target (number or group id)."; startBtn.disabled=false; stopBtn.disabled=true; sending=false; return; }
      if (stickerUrls.length === 0) { log.textContent = "Please enter at least one valid .webp sticker URL."; startBtn.disabled=false; stopBtn.disabled=true; sending=false; return; }
      log.textContent = "Sending stickers...\n";
      try {
        const resp = await fetch("/api/sendMultiStickers", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ targets, stickerUrls, delay })
        });
        const data = await resp.json();
        if (data.status === "started") {
          log.textContent += "Sticker sending started! Check backend logs.\n";
        } else {
          log.textContent += "Error starting: " + (data.error || "Unknown error") + "\n";
          startBtn.disabled=false; stopBtn.disabled=true; sending=false;
        }
      } catch (err) {
        log.textContent += "Fetch error: " + err.message + "\n";
        startBtn.disabled=false; stopBtn.disabled=true; sending=false;
      }
    });
    stopBtn.addEventListener("click", async () => {
      if (!sending) return;
      sending = false; stopBtn.disabled=true; startBtn.disabled=false;
      try {
        const resp = await fetch("/api/stopSending", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
        });
        const data = await resp.json();
        if (data.status === "stopped") {
          log.textContent += "Sticker sending stopped.\n";
        } else {
          log.textContent += "Error stopping: " + (data.error || "Unknown error") + "\n";
        }
      } catch (err) {
        log.textContent += "Fetch error: " + err.message + "\n";
      }
    });
  </script>
</body>
</html>
